<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body {
			display: flex;
			/* font-weight: bold; */
			box-sizing: border-box;
			align-items: center;
			flex-direction: column;
		}

		.input {
			margin-bottom: 30px;
		}

		#bt {
			margin: 0 90px;
		}

		#result {
			margin-top: 70px;
		}
	</style>
</head>

<body>

	<form>
		<div class="input">
			Nhập số:
			<input type="number" id="number" autofocus>
		</div>
		<button type="button" onclick="print()" id="bt">Kiểm tra chẵn lẻ</button>
	</form>

	<div id="result">
		<div id="r1"></div>
		<div id="r2"></div>
		<div id="r3"></div>
	</div>

	<script type="text/javascript">
		let count = 0;

		// nhấn phím enter
		document.getElementById('number').addEventListener("keypress", function (event) {
			if (event.key == "Enter") {
				event.preventDefault();
				document.getElementById('bt').click();
			}
			console.log("Enter")
		})

		function print() {
			let number = document.getElementById('number');
			let n = number.value;
			let r1 = document.getElementById('r1');
			let str;
			count++;

			if (n % 2 === 0) {
				str = 'Đây là số chẵn';
				if (checkPrime(n)) {
					str += ' và là số nguyên tố';
				}
				else {
					str += ' và không là số nguyên tố';
				}
			}
			else if (n % 2 == 1) {
				str = 'Đây là số lẻ';
				if (checkPrime(n))
					str += ' và là số nguyên tố';
				else
					str += ' và không là số nguyên tố';
			}
			else
				str = 'Đây là số thập phân';

			r1.innerHTML = str;

			// sử dụng div r2 để hiện kết quả
			let r2 = document.getElementById('r2');
			r2.innerHTML = `Bạn đã nhập ${count} lần`;

			// làm xong giá trị vừa nhập biến mất sau khi enter/submit
			document.getElementById('number').value = "";

			printToConsole(n);
		}

		function checkPrime(a) {
			if (a <= 1)
				return false;

			for (let i = 2; i < a; i++) {
				if (a % i == 0)
					return false;
			}

			return true;
		}

		function printToConsole(number) {
			let r3 = document.getElementById('r3');
			r3.innerHTML = '';
			if (number > 0) {
				for (let i = 1; i <= number; i++) {
					r3.innerHTML += `${i} `;
				}
			}
			else {
				for (let i = number; i <= 1; i++) {
					r3.innerHTML += `${i} `;
				}
			}
		}

	</script>

</body>

</html>
